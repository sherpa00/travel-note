<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h2>
        Add Note Here
    </h2>

    <form id="addForm" action="/note/add" method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required placeholder="jhon rai"/>

        <label for="location">Location</label>
        <input type="text" name="location" id="location" required placeholder="usa,california"/>

        <label for="date">Date</label>
        <input type="date" name="date" id="date" required placeholder="2002-10-92,Tuesday"/>

        <label for="star">Review</label>
        <input type="text" name="star" id="star" required  placeholder="8 out of 10"/>

        <label for="note">Note</label>
        <textarea type="text" name="note" id="note" required placeholder="it was greate expreince."></textarea>

        <label for="file">image</label>
        <input type="file" name="file" id="file" required />

        <button type="submit">
            Submit
        </button>
    </form>

    <script src="./app.js">

    </script>
</body>
</html>
